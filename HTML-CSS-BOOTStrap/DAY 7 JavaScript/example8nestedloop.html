<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedloop</title>
</head>

<body>
    <script type="text/javascript">
        for (var i = 1; i <= 8; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("i = " + i + " ");
                document.write("j = " + j + " ");
            }
            document.write("<br />");
        }
    </script>
</body>

</html>
