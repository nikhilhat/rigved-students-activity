<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <h1>Javascript variables</h1>
    <script type="text/javascript">
        var name = "Nikhil";
        var age = 26;
        var salary = 352200;
        var isMarried = false;
        document.write("<h4>Name = " + name + "</h4>");
        document.write("<h4>Age = " + age + "</h4>");
        document.write("<h4>Salary = " + salary + "</h4>");
        document.write("<h4>Is Married = " + isMarried + "</h4>");
        name = "Nikh";
        document.write("<h4><i>Name = " + name + "</i></h4>");
    </script>
</body>

</html>
