<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
</head>

<body>
    <h2>Pop-up box in Javascript</h2>
    <script type="text/javascript">
        var x = alert("hello alert this is NIKHIL");
        document.write("x = " + x + "<br />");
        var y = confirm("Please Confirm");
        document.write("y = " + y + "<br />"); //booolen
        var z = prompt("hello prompt");
        document.write("z = " + z + "<br/>"); //this will always give string as a result
        document.write("type of z: " + typeof(z));
    </script>
</body>

</html>
