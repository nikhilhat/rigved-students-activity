<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loopsandcondition</title>
</head>

<body>
    <h1>Loops and Condtions..!</h1>
    <script type="text/javascript">
        var fruits = ["Pineapple", "Apple", "Grapes", "Orange", "Mango", "Chiku"];
        document.write("Length: " + fruits.length + "<br/>");
        for (var i = 0; i < 4; i++) {
            document.write("i = " + i + "<br />");
        }
        for (var i = 0; i < fruits.length; i++) {
            document.write("Fruit: " + (i) + ": " + fruits[i] + "<br />");
            if (i == 5) {
                break;
            }
        }
    </script>
</body>

</html>
