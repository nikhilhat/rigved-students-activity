<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page one</title>
</head>
<body>
    <h1 style="color: green; background-color: lightblue; border: 2px solid black;">This is a Storage Example</h1>
    Please enter name
    <br>
    <input type = "text" name = "namehere" id = "namehere"> <br/>
    
    Enter age <br> 
    <input type = "number" name = "age" id = "age"> <br/>
    <input type = "button" value = "store" onclick="storeUser()"> <br />
    <script type = "text/javascript">
        function storeUser() {

            var namehere, age;
            
            namehere = document.getElementById('namehere').value;
            age = document.getElementById('age').value;
            
            sessionStorage.setItem('namehere', namehere);
            sessionStorage.setItem('age', age);

            window.location.href = "pagetwo.html";

        }
    </script>
</body>
</html>
