<body>

                <button type="submit" onclick="eventHandle()">Submit</button><br><br>
                <div id="errorline" style="color: brown;"></div>
            </form>
        <script type="text/javascript">
            function eventHandle() {
                var age = parseInt(document.getElementById('age').value);
                try {
                    if(age < 18 || age > 60) {
                        throw alert('Age limit not proper');
                    } else {
                        throw alert('you may work here');
                    }
                    document.getElementById('age').innerHTML ="<p>Age: "+age+"</p>";
                    console.log(age);
                } 
                catch {

                }
            }
        </script>
    
    </div>
