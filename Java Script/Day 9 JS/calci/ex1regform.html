<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 style="color: darkblue;">Registration Form!</h2>
    <hr />
    <form name="reg" action="https://www.google.com" method="post" onsubmit="return validateRegistration()">
        <label>
            <h4 style="color: darkgoldenrod;">Firstname</h4> <input type = "text" name = "fn" autocomplete = "off">
        </label>
        <br />
        <label>
            <h4 style="color: darkgoldenrod;">Lastname </h4><input type = "text" name = "ln" autocomplete="off">
        </label>
        <br />
        <label>
           <h4 style="color: darkgoldenrod;">Password</h4><input type = "password" name = "pw">
            <h4 style="color: darkgoldenrod;">Confirm Password</h4> <input type = "password" name = "cpw">
        </label>
        <br />
        <label>
            <h4 style="color: darkgoldenrod;">Gender</h4> <input type = "radio" name = "gen" value = "M">Male
            <input type = "radio" name = "gen" value = "F">Female
        </label>
        <br />
        <label>
            <h4 style="color: darkgoldenrod;">Skills</h4> <input type = "checkbox" name = "tech" value = "Javascript">Javascript
            <input type = "checkbox" name = "tech" value = "Python">Python
            <input type = "checkbox" name = "tech" value = "C">C
        </label>
        <br />
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <script type="text/javascript" src="ex1scripts.js"></script>
</body>

</html>
